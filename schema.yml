components:
  schemas:
    Galeria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        titulo:
          type: string
          maxLength: 200
        fecha:
          type: string
          format: date-time
          readOnly: true
      required:
      - fecha
      - id
      - image
      - titulo
    PatchedGaleria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        titulo:
          type: string
          maxLength: 200
        fecha:
          type: string
          format: date-time
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
