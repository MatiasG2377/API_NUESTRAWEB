openapi: 3.0.3
info:
  title: Mi API
  version: 1.0.0
  description: Documentación de Galeria y Fecha
paths:
  /api/galeria/:
    get:
      operationId: api_galeria_list
      description: Subir una imagen con título
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Galeria'
          description: ''
    post:
      operationId: api_galeria_create
      description: Subir una imagen con título
      tags:
      - api
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Galeria'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Galeria'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Galeria'
          description: ''
  /api/galeria/{id}/:
    get:
      operationId: api_galeria_retrieve
      description: Subir una imagen con título
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this galeria.
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Galeria'
          description: ''
    put:
      operationId: api_galeria_update
      description: Subir una imagen con título
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this galeria.
        required: true
      tags:
      - api
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Galeria'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Galeria'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Galeria'
          description: ''
    patch:
      operationId: api_galeria_partial_update
      description: Subir una imagen con título
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this galeria.
        required: true
      tags:
      - api
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedGaleria'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedGaleria'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Galeria'
          description: ''
    delete:
      operationId: api_galeria_destroy
      description: Subir una imagen con título
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this galeria.
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
