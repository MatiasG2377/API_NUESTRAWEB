services:
  - type: web
    name: api-nuestraweb
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      echo "Running migrations..." && python manage.py migrate --noinput && gunicorn API_NUESTRAWEB.wsgi:application
    envVars:
      - key: DATABASE_URL
        sync: false
